<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ExpatRockstars - Professional real estate portal for pre-construction, luxury beach resorts and mountain investment properties in Panama." />
    <title>ExpatRockstars | Panama Real Estate & Investment Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                950: '#020617',
                900: '#0A1628', // Rockstar Navy
                800: '#1e293b',
                600: '#475569',
                500: '#64748b',
                GOLD: '#D4AF37', // Rockstar Gold
                AMBER: '#b59410',
              },
              neutral: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(0.5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .stagger-1 { transition-delay: 0.15s; }
      .stagger-2 { transition-delay: 0.3s; }
      .stagger-3 { transition-delay: 0.45s; }

      /* Tactile 3D Buttons */
      .btn-3d {
        position: relative;
        transition: transform 0.1s, box-shadow 0.1s;
        transform-style: preserve-3d;
      }
      .btn-3d:hover {
        transform: translateY(-4px);
      }
      .btn-3d:active {
        transform: translateY(2px);
      }

      .btn-3d-gold {
        background-color: #D4AF37;
        box-shadow: 0 6px 0 #b59410, 0 12px 24px rgba(212, 175, 55, 0.3);
        color: #0A1628;
      }
      .btn-3d-gold:hover {
        box-shadow: 0 8px 0 #b59410, 0 15px 30px rgba(212, 175, 55, 0.4);
      }
      .btn-3d-gold:active {
        box-shadow: 0 2px 0 #b59410;
      }

      .btn-3d-navy {
        background-color: #0A1628;
        box-shadow: 0 6px 0 #020617, 0 12px 24px rgba(0, 0, 0, 0.4);
        color: #ffffff;
      }
      .btn-3d-navy:hover {
        box-shadow: 0 8px 0 #020617, 0 15px 30px rgba(0, 0, 0, 0.5);
      }
      .btn-3d-navy:active {
        box-shadow: 0 2px 0 #020617;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      /* Parallax Scroll Containers */
      .parallax-bg {
        transform: translateZ(-1px) scale(2);
        z-index: -1;
      }

      ::selection {
        background-color: #D4AF37;
        color: #0A1628;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.4?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.0",
    "three": "https://esm.sh/three@0.162.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="overflow-x-hidden selection:bg-brand-GOLD selection:text-brand-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
